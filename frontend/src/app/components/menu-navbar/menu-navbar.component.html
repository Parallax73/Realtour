<div class="container">
  <div class="icon">
    <h2>Real<span class="highlight-text">Tour</span></h2>
    <i class="pi pi-home highlight-text"></i>
  </div>

  <div class="menu-bar">
    <p-menubar [model]="items"></p-menubar>
  </div>

  <div class="buttons-row">
    <p-button [icon]="'pi pi-language'"></p-button>
    <p-button icon="pi pi-user" (onClick)="toggleUser()"></p-button>
    <p-popover #popover>
      <p-button class="logout-button" (onClick)="this.authService.deleteToken()"  label="Logout"></p-button>
    </p-popover>
    <p-button 
      (onClick)="toggleDarkMode()"
      [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'">
    </p-button>
  </div>

</div>
